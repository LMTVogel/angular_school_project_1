<div class="banner" style="height: 300px; background-image: url('../assets/concert.jpg'); background-size: cover; background-position: center;">
</div>

<div class="container mt-1">
  <div class="row">
    <div class="col-12">
      <h1>Concerten</h1>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let concert of concerts; let i = index">
      <div class="card h-100" style="cursor: pointer" [routerLink]="['/concerts', concert.id]">
        <div class="card-body">
          <h5 class="card-title">{{ concert.name }}</h5>
          <p class="card-text">
            Startdatum: {{ concert.startDate | date:'mediumDate' }}
          </p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Min. leeftijd: {{ concert.minimumAge }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
