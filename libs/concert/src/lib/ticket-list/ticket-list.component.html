<!-- Banner -->
<div class="banner" style="height: 300px; background-image: url('../assets/concert2.jpg'); background-size: cover; background-position: center;">
</div>

<!-- Tickets List Container -->
<div class="container mt-1">
  <div class="row">
    <div class="col-12">
      <h1>Tickets</h1>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let ticket of tickets">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ ticket.concert.name }}</h5>
          <p class="card-text">
            Prijs: {{ ticket.price | currency:'EUR' }}<br>
            Datum: {{ ticket.concert.startDate | date:'mediumDate' }}<br>
            Min. leeftijd: {{ ticket.concert.minimumAge }}
          </p>
        </div>
        <div class="card-footer">
          <button class="btn btn-danger" (click)="deleteTicket(ticket.id)">Verwijderen</button>
          <button class="btn btn-primary" [routerLink]="['/concerts', ticket.concert.id]">Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
