<div class="row mt-1">
    <div class="col-8">
        <h1>Users</h1>
        <a class="btn btn-primary" routerLink="new">Nieuwe user</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Naam</th>
                    <th scope="col">Email</th>
                    <th scope="col">Geboortedatum</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.bday.toLocaleDateString()}}</td>
                    <td>
                        <button class="btn btn-info" [routerLink]="['/users', user.id]">Details</button>
                    </td>
                    <td>
                        <button class="btn btn-warning" [routerLink]="['/users', user.id, 'edit']">Edit</button>
                    </td>
                    <td>
                        <button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
