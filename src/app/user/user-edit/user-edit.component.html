<h1 *ngIf="!isEditting" class="mt-5">User aanmaken</h1>
<h1 *ngIf="isEditting" class="mt-5">User aanpassen</h1>

<form #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)">
    <input *ngIf="isEditting" type="hidden" id="id" name="id" [(ngModel)]="user!.id">
    <div class="mb-3">
        <label for="name" class="form-label">Naam</label>
        <input #name="ngModel" 
            [(ngModel)]="user!.name" required type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Emailadres</label>
        <input [(ngModel)]="user!.email" required type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="bday" class="form-label">Geboortedatum</label>
        <input (ngModel)="user!.bday" 
            [ngModel]="user!.bday | date: 'MM/dd/yyyy'" 
            required type="text" class="form-control" id="bday" name="bday" aria-describedby="bdayHelp">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
